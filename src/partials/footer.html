<!-- Footer -->
<footer class="footer">
	<div class="footer__block">
		<div class="footer__element layout layout--dk">

							<div class="form__field form__field--inrow">

								</label>
							</div>
							<div class="form__field form__field--inrow">

								</label>
							</div>
						</div>
						<div class="form__field">
							<label class="form__label">
								<textarea class="input-field textarea" name="comment" id="comment" rows="3" placeholder=" "></textarea>
								<span class="textarea__input">сообщение</span>
							</label>
						</div>
					</div>
					<div class="footer__button--center">
						<button type="submit" class="button">отправить</button>

						<ul class="address__items">

								<svg width="24px" height="24px" class="contact__icon icon-map">
									<use href="./images/sprite.svg#map"></use>

							</li>
							<li class="address__item">
								<a href="tel:+380441111111" class="contact__link">
									<svg width="24px" height="24px" class="contact__icon">
										<use href="./images/sprite.svg#phone"></use>
									</svg>
									+38 044 111 11 11
								</a>
							</li>
							<li class="address__item">
								<a href="mailto:barbershop@email.com" class="contact__link">
									<svg width="24px" height="24px" class="contact__icon">
										<use href="./images/sprite.svg#mail"></use>
